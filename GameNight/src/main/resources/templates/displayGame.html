<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/gameNight.css" type="text/css" />
        <title>Game Details</title>
        <!--            <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
                    </head>
                    <body>


                        <div class="container">
                            <h1>Game Night</h1>
                            <hr/>
                            <div class="navbar">
                                <ul class="nav nav-tabs">
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="home">
                                            Home
                                        </a>
                                    </li>
                                    <div sec:authorize="hasRole('ROLE_USER')">
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link active" href="user">
                                                User (must have the user role).
                                            </a>
                                        </li>
                                    </div>
                                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="admin">
                                                Admin (must have the admin role)
                                            </a>
                                        </li>
                                    </div>
                                </ul>    
                            </div>
                            <h2>User Page</h2>
                            <div sec:authorize="isAuthenticated()">
                                <form class="form-inline" 
                                      method="POST" 
                                      action="/logout">
                                    <input type="hidden" 
                                           th:name="${_csrf.parameterName}" 
                                           th:value="${_csrf.token}"/>
                                    <label for="submit">
                                        Hello : <span th:text="${#authentication.name}">
                                        </span>&nbsp;&nbsp;&nbsp;|
                                    </label>
                                    <button class="btn btn-link link-color" 
                                            id="submit" 
                                            type="submit">Logout</button>
                                </form>
                            </div>

                            <div class="row m-4">
                                <div class="col text-center border border-dark">
                                    <h1><a href="/" class="text-dark">Game Night Manager</a></h1>
                                </div>
                            </div>
                            <div class="row m-4 border border-dark">
                                <div class="col text-center m-3">
                                    <a href="characters" class="btn btn-outline-primary btn-lg">Characters</a>
                                </div>
                                <div class="col text-center m-3">
                                    <a href="games" class="btn btn-outline-primary btn-lg">Games</a>
                                </div>
                                <div class="col text-center m-3">
                                    <a href="groups" class="btn btn-outline-primary btn-lg">Groups</a>
                                </div>
                            </div>


                            <div class ="col-12 m-1 text-center"
                                 th:if="${errors!=null && !errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error: ${errors}"
                                   th:text="${error.message}">Error message</p>
                            </div>


                            <div class="row m-8 border border-dark">
                                <div class="col text-center m-3">Game Details</div>

                                <div class="row m-4 border border-dark">
                                    <div class="col-6 text-right"><strong>ID</strong></div>
                                    <div class="col-6 text-left">
                                        <span th:text="${game.gameId}"></span>
                                    </div>
                                    <div class="col-6 text-right"><strong>Name</strong></div>
                                    <div class="col-6 text-left">
                                        <span th:text="${game.name}"></span>
                                    </div>
                                    <div class="col-6 text-right"><strong>Description</strong></div>
                                    <div class="col-6 text-left">
                                        <span th:text="${game.description}"></span>
                                    </div>
                                    <div class="col-6 text-right"><strong>Is Game Active?</strong></div>
                                    <div class="col-6 text-left">
                                        <span th:text="${game.active}"></span>
                                    </div>

                                </div>

                            </div>

                            <!-- Optional JavaScript -->
                            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
                    </html>
